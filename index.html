<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calcContainer">
      <div class="brandTitle">brUhh</div>
      <div class="calcDisplay">
        <div class="calcInput"></div>
      </div>

      <div>
        <span class="greenDot"></span>
        <span class="redDot"></span>
      </div>

      <!-- 4x4 grid -->
      <div class="calcBtns">
        <div class="row0">
          <button type="button" class="numBtn">0</button>
          <button type="button" class="clrBtn">C</button>
          <button type="button" class="resBtn">=</button>
          <button type="button" class="opBtn">+</button>
        </div>

        <div class="row1">
          <button type="button" class="numBtn">1</button>
          <button type="button" class="numBtn">2</button>
          <button type="button" class="numBtn">3</button>
          <button type="button" class="opBtn">-</button>
        </div>

        <div class="row2">
          <button type="button" class="numBtn">4</button>
          <button type="button" class="numBtn">5</button>
          <button type="button" class="numBtn">6</button>
          <button type="button" class="opBtn">x</button>
        </div>

        <div class="row3">
          <button type="button" class="numBtn">7</button>
          <button type="button" class="numBtn">8</button>
          <button type="button" class="numBtn">9</button>
          <button type="button" class="opBtn">/</button>
        </div>
      </div>
    </div>

    <script src="js/calc.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calcContainer">
      <div class="brandTitle">brUhh</div>
      <div class="calcDisplay">
        <div class="calcInput"></div>
      </div>

      <div>
        <span class="greenDot"></span>
        <span class="redDot"></span>
      </div>

      <!-- 4x4 grid -->
      <div class="calcBtns">
        <div class="row0">
          <button type="button" class="btnZero">0</button>
          <button type="button" class="btnClear">C</button>
          <button type="button" class="btnResult">=</button>
          <button type="button" class="btnAdd">+</button>
        </div>

        <div class="row1">
          <button type="button" class="btnOne">1</button>
          <button type="button" class="btnTwo">2</button>
          <button type="button" class="btnThree">3</button>
          <button type="button" class="btnSubstract">-</button>
        </div>

        <div class="row2">
          <button type="button" class="btnFive">5</button>
          <button type="button" class="btnFour">4</button>
          <button type="button" class="btnSix">6</button>
          <button type="button" class="btnMultiply">x</button>
        </div>

        <div class="row3">
          <button type="button" class="btnSeven">7</button>
          <button type="button" class="btnEight">8</button>
          <button type="button" class="btnNine">9</button>
          <button type="button" class="btnDivide">/</button>
        </div>
      </div>
    </div>

    <script src="js/calc.js"></script>
  </body>
</html>
